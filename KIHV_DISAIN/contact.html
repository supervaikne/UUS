        <form  method="post" action="send_message.php" id="contact-form">
                <div>
                <input type="name" id="name" name="name" placeholder="name" style="left: 59%; top: 45vh">
                <input type="name" id="email" name="email" placeholder="e-mail" style="left: 59%">
                <textarea id="comment" name="comment" placeholder="message" style="resize: none; top: 65vh; left: 59%; width: 25%"></textarea>
                </div>
                <input name ="send" type="submit" value="Send" id="submit" style="border-color: black; bottom: 6vh; left: 75vw">
                <!-- Display the response returned after form submit -->
                <span class="response" style="position: absolute; left: 56.3%; top: 3%;  font-family: Futura Std Medium"></span>
        </form>
        <script>
            $(function() {
                var form = $("#contact-form");
                var comment = $("#comment").val();
                
                form.submit(function(e) {
                    $(this).attr("disabled","disabled");
                    e.preventDefault();

                    $.ajax({
                        type: form.attr('method'), //post
                        url: form.attr('action'), // send_message.php
                        data: form.serialize(),
                        dataType: "json",
                        success: function(data) {
                            $(".response").text(data.content);
                            console.log(form.serialize());

                            if(data.response=="success"){
                                $(".response").css("color","green");
                            }
                            else{
                                $(".response").css("color","red");
                            }

                            $("input:submit").removeAttr("disabled");
                        },
                        error: function(data) {
                            $(".response").text("An error occured");
                            $(".response").css("color","red");
                            $(".response").css("left","50%");
                            $("input:submit").removeAttr("disabled");
                        }
                    });
                });
            });
        </script>
